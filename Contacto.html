<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlogdeCafé</title>
    <link rel="stylesheet" href="CSS/Normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/Style.css" />
  </head>
  <body>
    <header class="header">
      <div class="contenedor">
        <div class="barra">
          <a class="logo" href="index.html">
            <h1 class="logo__nombre no-margin centrartexto">
              Blog<span class="logo__bold">De Café</span>
            </h1>
          </a>
          <nav class="navegacion">
            <a href="Nostros.html" class="navegacion__enlace">Nostros</a>
            <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
            <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
          </nav>
        </div>
      </div>

      <div class="header__texto">
        <h2 class="no-margin">Bloq de café con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos, con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="contenedor">
      <h3 class="centrartexto">Contacto</h3>
      <div class="contacto-bg"></div>
      <form class="formulario">
        <div class="campo">
          <label class="campo__label" for="nombre">Nombre</label>
          <input
            class="campo__field"
            type="text"
            placeholder="Tu nombre"
            id="nombre"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="email">Email</label>
          <input
            class="campo__field"
            type="email"
            placeholder="Tu-Email"
            id="email"
          />
        </div>
        <div class="campo">
          <label class="campo__label" for="mensaje">Mensaje</label>
          <textarea
            class="campo__field campo__field--textarea"
            id="mensaje"
          ></textarea>
        </div>
        <div class="campo">
          <input
            class="campo__field boton boton--primario"
            type="submit"
            value="enviar"
          />
        </div>
      </form>
    </main>
  </body>
  <footer class="footer">
    <div class="contenedor">
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin centrartexto">
            Blog<span class="logo__bold">De Café</span>
          </h1>
        </a>
        <nav class="navegacion">
          <a href="Nostros.html" class="navegacion__enlace">Nostros</a>
          <a href="Cursos.html" class="navegacion__enlace">Cursos</a>
          <a href="Contacto.html" class="navegacion__enlace">Contacto</a>
        </nav>
      </div>
    </div>
  </footer>
</html>
